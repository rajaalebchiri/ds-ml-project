{% extends "blog/base.html" %}
{% block content %}
<h1 class="text-3xl font-bold underline">posts</h1>
{% for post in posts %}
<ul role="list" class="divide-y divide-gray-100">
  <li class="p-5">
    <p class=" font-semibold leading-6 text-gray-900">{{ post.title }}</p>
    <p class="text-sm text-gray-500">{{ post.content|truncatewords:8 }}</p>
    <a class="text-blue-500" href="{% url 'post_detail' post.pk %}">Read More</a>
  </li>
</ul>
{% endfor %}
{% if posts|length == 0 %}<p class="my-2">No Posts Created</p>{% endif %}
{% endblock %}
